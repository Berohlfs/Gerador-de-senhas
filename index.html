<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de senha</title>
</head>
<body>
    <h1>Gerador de senhas</h1>
    <p>Crie uma senha forte e segura!</p>
    <p id="security-state">SENHA FRACA</p>

    <div id="app-wrapper">

        <div class="input-div">
            <input type="text" name="password" id="password">
            <img src="imgs/copy-to-clipboard.png" alt="copiar">
            <img src="imgs/refresh.png" alt="refresh">
        </div>

        <div id="security"></div>

        <div id="settings-wrapper">
            <div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" name="caps" id="caps">
                    <label for="caps">Maiúsculas</label>
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" name="numbers" id="numbers">
                    <label for="numbers">Números</label>
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" name="special" id="special">
                    <label for="special">Especiais</label>
                </div>
            </div>
            <input type="range" name="size" id="size" value="5" min="5" max="25">
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
